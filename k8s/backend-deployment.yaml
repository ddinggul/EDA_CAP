apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: toefl-evaluator
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: toefl-evaluator
      component: backend
  template:
    metadata:
      labels:
        app: toefl-evaluator
        component: backend
    spec:
      containers:
      - name: backend
        image: toefl-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: toefl-secrets
              key: openai-api-key
        - name: NAVER_CLOVA_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: toefl-secrets
              key: clova-secret-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: tmp
          mountPath: /app/tmp
      volumes:
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    app: toefl-evaluator
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: toefl-evaluator
    component: backend
