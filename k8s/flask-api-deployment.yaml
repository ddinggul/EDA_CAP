apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-api
  labels:
    app: toefl-evaluator
    component: flask-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: toefl-evaluator
      component: flask-api
  template:
    metadata:
      labels:
        app: toefl-evaluator
        component: flask-api
    spec:
      containers:
      - name: flask-api
        image: toefl-flask-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: NAVER_CLOVA_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: toefl-secrets
              key: clova-secret-key
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: toefl-secrets
              key: openai-api-key
        - name: OPENAI_FINETUNED_MODEL
          valueFrom:
            configMapKeyRef:
              name: toefl-config
              key: openai-model
              optional: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: flask-api
  labels:
    app: toefl-evaluator
    component: flask-api
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: toefl-evaluator
    component: flask-api
